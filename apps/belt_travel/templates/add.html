<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Going on an adventure {{request.session.name}}?</h1>
    <p>Add a travel plan below:</p>
    <br>
    <a href="/">Log Out</a> <a href="/success">Home</a>
    <br>
    <br>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}


    <form action="/addtravel" method="post">
        {% csrf_token %}
        Destination: <input type="text" name="destination" value="destination">
        <br>
        <br>
        Plans: <input type="text" name="plans" value="plans">
        <br>
        <br>
        Start Date: <input type="date" name="startdate" value="startdate">
        <br>
        <br>
        End Date: <input type="date" name="enddate" value="enddate">
        <br>
        <br>
        <input type="submit" value"ADD">
    </form>
</body>

</html>
